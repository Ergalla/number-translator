<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap"
      rel="stylesheet"
    />
    <script src="scripts/main.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.10/clipboard.min.js"></script>
    <title>Перевод чисел</title>
  </head>
  <body>
    <main>
      <div class="translator-container">
        <div class="num-panel">
          <div id="one-digits" class="digits">Арабские</div>
          <button class="swap-button">
            <img
              src="images/icons8-swap-48.png"
              alt="swap"
              width="26"
              height="26"
            />
          </button>
          <div id="two-digits" class="digits">Римские</div>
        </div>
        <div class="text-container">
          <div class="text-box">
            <textarea
              class="textarea"
              type="text"
              placeholder="Напишите число"
            ></textarea>
            <button class="delete-button">
              <img
                src="images/icons8-крестик-32.png"
                alt="delete"
                width="30"
                height="30"
              />
            </button>
          </div>
          <div class="output text-box">
            <output id="output-copy"></output>
            <button class="copy-button b-delete">
              <img src="images/icons8-скопировать-32.png" alt="copy" width="30" height="30">
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
